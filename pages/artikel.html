    <script>
      $(document).ready(function () {
        getNews();
      });
      function getNews() {
        $("#container-news").empty();
        $.ajax({
          type: "GET",
          url: "https://newsapi.org/v2/everything?q=plants&apiKey=829761b4e9fc4bbb8b68b138149b43b1&pageSize=10&page=1",
          dataType: "json",
          success: function (response) {
            console.log('hallo dek');
            $.each(response.articles, function (key, value) {
              $("#container-news").append(
                '<a href="' +
                  value.url +
                  '">' +
                  '<img src="' +
                  value.urlToImage +
                  '" class="rounded-lg">' +
                  '<p class="text-xs mt-2">' +
                  value.author +
                  "</p>" +
                  '<p class="text-sm font-semibold">' +
                  value.title +
                  "</p>" +
                  "</a>"
              );
            });
          },
          error: function (error) {
            console.log("Error fetching news:", error);
          },
        });
      }
    </script>
